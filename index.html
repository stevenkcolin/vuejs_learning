<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- <script src="./js/vue.js"></script> -->
  <title>Document</title>
</head>
<style>
body{
  background-color: black;
  color: white;
}
</style>
<body>
  <div id="app">
    <p>
      {{ message }}
    </p>
  </div>

  <script>
  new Vue({
    el: "#app",
    data: {
      message: "hello vue.js! #steve chen"
    }
  })
  </script>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>

  <script>
    var app2 = new Vue ({
      el: "#app-2",
      data: {
        message: "You loaded this page on " + new Date()
      }
    })
  </script>

  <div id="app-3">
    <p v-if="seen"> now you see me</p>
  </div>
  <script>
    var app3 = new Vue({
      el: "#app-3",
      data: {
        seen: true
      }
    })
  </script>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text}}
      </li>
    </ol>
  </div>

  <script type="text/javascript">
    var app4 = new Vue({
      el: "#app-4",
      data: {
        todos : [
          { text: "hello 001"},
          { text: "hello 002"},
          { text: "hello 003"}
        ]
      }
    })

  </script>

  <div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <script type="text/javascript">
    var app5= new Vue({
      el: "#app-5",
      data: {
        message: "hello vue.js!"
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

  </script>

  <div id="app-6" style="color:red">
    <p>{{message}}</p>
    <input type="text" v-model="message" size=50>
  </div>

  <script type="text/javascript">
    var app6 = new Vue({
      el: "#app-6",
      data: {
        message: "Hello Vue! 1111111111111111111"
      }
    })
  </script>


































</body>
</html>
